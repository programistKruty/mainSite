<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="registerStyle.css" />
  <link rel="stylesheet" href="registration.css" />
  <script src="https://storage.yandexcloud.net/slaylines/uploads/snowflakes.min.1.0.0.js" defer></script>
  <title>Maksym Syniuhin | Logowanie</title>
  <style>
    /* Obfuskowany styl */
    body {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form">
          <h2 class="title">Logowanie</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Login" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Hasło" />
          </div>
          <input type="submit" value="Zaloguj się" class="btn solid" />
        </form>
        <form class="sign-up-form">
          <h2 class="title">Rejestracja</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Login" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="E-mail" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Hasło" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirmPassword" placeholder="Potwierdź hasło" />
          </div>
          <div class="input-field hidden" id="confirmationCodeField">
            <i class="fas fa-envelope"></i>
            <input type="text" name="confirmationCode" placeholder="Wprowadź kod" />
          </div>
          <input type="submit" class="btn" value="Zarejestruj się" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Nie masz jeszcze konta?</h3>
          <p>Zarejestruj się i zacznij grać razem z nami!</p>
          <button class="btn transparent" id="sign-up-btn">Rejestracja</button>
        </div>
        <img src="img/unnamed.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Już masz konto?</h3>
          <p>Zaloguj się i kontynuuj grę razem z nami!</p>
          <button class="btn transparent" id="sign-in-btn">Logowanie</button>
        </div>
        <img src="img/register.png" class="image" alt="" />
      </div>
    </div>
  </div>
  <div id="copiedAlert"></div>
  <script src="main.js"></script>
  <script src="registerApp.js"></script>
  <script src="https://storage.yandexcloud.net/slaylines/uploads/snowflakes.min.1.0.0.js" defer=""></script>
</body>

</html>
